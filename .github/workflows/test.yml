
name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1.1.0

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: bun install

    - name: Test
      run: bun test